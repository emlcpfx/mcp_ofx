[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcp-ofx"
version = "0.1.0"
description = "MCP Server for the OpenFX SDK - provides comprehensive OFX API documentation and code generation"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
keywords = ["mcp", "openfx", "ofx", "davinci-resolve", "nuke", "vfx", "plugins"]
authors = [
    { name = "MCP OFX" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Video",
    "Topic :: Software Development :: Libraries",
]
dependencies = [
    "mcp>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
]

[project.scripts]
mcp-ofx = "mcp_ofx.server:main"

[project.urls]
Homepage = "https://github.com/mcp-ofx/mcp-ofx"
Documentation = "https://openfx.readthedocs.io/"
"OFX SDK" = "https://github.com/AcademySoftwareFoundation/openfx"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_ofx"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
